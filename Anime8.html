<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Keren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://telegra.ph/file/dbdfdc0a1d8038a09952f.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-shadow: 1px 1px 5px black;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 10px;
            animation: rotate 9s linear infinite;
        }

        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .profile-card p {
            font-size: 16px;
            line-height: 1.5;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://telegra.ph/file/4ccca01111815f68c2ca2.jpg" alt="Profile Picture">
        <h2>kazami kazuki</h2>
        <p>Jangan lupa beraq.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fa fa-youtube"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
