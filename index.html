<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Keren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: url('https://telegra.ph/file/dbdfdc0a1d8038a09952f.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-shadow: 1px 1px 5px black;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1.5s ease-in-out;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.8);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: rotate 9s linear infinite;
        }

        .profile-card h2 {
            margin: 15px 0;
            font-size: 26px;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .profile-card h2:hover {
            color: #ffcc00;
        }

        .profile-card p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        .social-icons {
            margin-top: 25px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            font-size: 26px;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.3);
            color: #ffcc00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://telegra.ph/file/4ccca01111815f68c2ca2.jpg" alt="Profile Picture">
        <h2>Kazami Kazuki</h2>
        <p>Jangan lupa beraq.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
          </html>
